name: Build & Deploy to Google PlayStore

on:
  workflow_dispatch:

env:
  VERSION_CODE: ${{ vars.VERSION_CODE }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: gradle

    - name: Grant 'execute' permission for gradlew
      run: |
        chmod +x gradlew
        echo "VERSION_CODE=$VERSION_CODE"

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run unit tests
      run: ./gradlew test

    - name: Run release bundle
      run: ./gradlew bundleRelease

    - name: Sign release
      uses: r0adkll/sign-android-release@v1
      with:
        releaseDirectory: app/build/outputs/bundle/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}

    - name: Prepare service_account file
      run: echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service_account.json

    - name: Deploy to PlayStore
      uses: r0adkll/upload-google-play@v1.0.15
      with:
        serviceAccountJson: service_account.json
        packageName: com.dnovaes.pxgmapsandroid
        releaseFiles: app/build/outputs/bundle/release/app-release.aab
        track: production
        whatsNewDirectory: whatsnew/

    - name: Update repository variable VERSION_CODE
      if: success()
      env:
        GHA_REPO_VAR_TOKEN: ${{ secrets.GHA_REPO_VAR_TOKEN }}
        REPO: ${{ github.repository }}
      run: |
        VERSION_CODE=$((VERSION_CODE + 1))
        echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
        echo "Updating versionCode to $VERSION_CODE" 
        curl -X PATCH \
          -H "Authorization: Bearer $GHA_REPO_VAR_TOKEN" \
          -H "Accept: application/vnd.github+json" \
          https://api.github.com/repos/dnovaes/pxgmaps-android/actions/variables/VERSION_CODE \
          -d "{\"name\":\"VERSION_CODE\", \"value\":\"$VERSION_CODE\"}"
